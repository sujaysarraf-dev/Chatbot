
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suji - Learning Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Lock the viewport */
        html, body { 
          height: 100%; 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 100%;
          position: fixed;
          font-family: 'Inter', sans-serif; 
        }
        
        #root { 
          height: 100%; 
          display: flex; 
          flex-direction: column; 
        }

        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        
        @keyframes message-in {
          0% { opacity: 0; transform: translateY(10px) scale(0.98); }
          100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes heart-pop {
          0% { transform: scale(0); opacity: 0; }
          25% { transform: scale(1.4); opacity: 1; }
          50% { transform: scale(0.9); opacity: 1; }
          75% { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); opacity: 0; }
        }
        @keyframes heart-float {
          0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
          20% { opacity: 1; transform: translateY(-20px) scale(1) rotate(10deg); }
          100% { transform: translateY(-120px) scale(1.5) rotate(-20deg); opacity: 0; }
        }
        .animate-message {
          animation: message-in 0.3s ease-out forwards;
        }
        .animate-heart-pop {
          animation: heart-pop 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards;
        }
        .heart-particle {
          position: absolute;
          pointer-events: none;
          z-index: 40;
          animation: heart-float 2s ease-out forwards;
        }
        .overflow-wrap-anywhere { overflow-wrap: anywhere; }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
    </style>
